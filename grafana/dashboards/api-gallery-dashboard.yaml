apiVersion: v1
kind: ConfigMap
metadata:
  name: gallery-api-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  gallery-api.json: |
    {
      "title": "Gallery API â€“ Service Status",
      "uid": "gallery-api-status",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "type": "stat",
          "title": "Service Up",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "up{job=\"gallery-api\"}",
              "refId": "A"
            }
          ],
          "options": {
            "reduceOptions": { "calcs": ["last"] },
            "colorMode": "value"
          }
        },
        {
          "type": "timeseries",
          "title": "Request Rate",
          "gridPos": { "x": 6, "y": 0, "w": 12, "h": 6 },
          "targets": [
            {
              "expr": "rate(http_requests_total{job=\"gallery-api\"}[1m])",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Latency (p95)",
          "gridPos": { "x": 0, "y": 6, "w": 18, "h": 6 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"gallery-api\"}[5m]))",
              "refId": "A"
            }
          ]
        }
      ]
    }
